<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ TECHNO Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a0033 50%, #330066 100%);
            color: #fff; min-height: 100vh; padding: 15px;
            touch-action: manipulation;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; padding: 20px 0; }
        .logo { 
            font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #00ff80, #8000ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .card { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(20px);
            border-radius: 20px; margin: 15px 0; padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { 
            display: block; margin-bottom: 8px; font-weight: 600;
            font-size: 16px; color: #00ff80;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 15px; font-size: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px; background: rgba(0,0,0,0.3);
            color: #fff; transition: all 0.3s ease;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none; border-color: #00ff80;
            box-shadow: 0 0 15px rgba(0,255,128,0.3);
        }
        
        .make-techno-btn {
            width: 100%; padding: 20px; font-size: 20px; font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #00ff80);
            color: #000; border: none; border-radius: 15px;
            cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(255,0,128,0.4);
        }
        .make-techno-btn:active { transform: scale(0.98); }
        .make-techno-btn:disabled { 
            opacity: 0.7; background: #666;
            animation: generating 1.5s infinite;
        }
        @keyframes generating { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
        
        .status {
            padding: 15px; border-radius: 12px; margin: 15px 0;
            text-align: center; font-weight: 600; display: none;
        }
        .status.loading { 
            background: linear-gradient(45deg, #ffaa00, #ff6600);
            animation: pulse 1s infinite;
        }
        .status.success { background: linear-gradient(45deg, #00ff80, #00cc66); }
        .status.error { background: linear-gradient(45deg, #ff4444, #cc0000); }
        
        .result {
            background: rgba(0,255,128,0.1); border-radius: 15px;
            padding: 20px; margin: 15px 0; border: 1px solid #00ff80;
        }
        .result h3 { color: #00ff80; margin-bottom: 15px; }
        .result p { margin: 8px 0; font-size: 14px; }
        
        .action-buttons { 
            display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px;
        }
        .action-btn {
            flex: 1; min-width: 120px; padding: 12px; 
            background: rgba(255,0,128,0.2); color: #ff0080;
            border: 2px solid #ff0080; border-radius: 10px;
            cursor: pointer; font-weight: 600; text-align: center;
            transition: all 0.3s ease; font-size: 14px;
        }
        .action-btn:active { 
            background: rgba(255,0,128,0.4); transform: scale(0.95);
        }
        
        .char-counter { 
            font-size: 12px; color: rgba(255,255,255,0.6);
            text-align: right; margin-top: 5px;
        }
        .char-counter.warning { color: #ffaa00; }
        .char-counter.danger { color: #ff4444; }
        
        @media (max-width: 480px) {
            .action-buttons { flex-direction: column; }
            .action-btn { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéµ TECHNO GENERATOR</div>
            <p style="opacity: 0.8;">AI-Powered Music Creation</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>üîë Udio API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>
            
            <div class="input-group">
                <label>ü§ñ AI Model</label>
                <select id="model">
                    <option value="chirp-v4-5">Chirp v4.5</option>
                    <option value="chirp-v5">Chirp v5 ‚≠ê</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>üé§ Voice Type</label>
                <select id="gender">
                    <option value="">Auto</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="instrumental" style="width: auto; margin: 0;">
                    üéπ Instrumental Only
                </label>
            </div>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>üéµ Describe Your Techno Track</label>
                <textarea id="description" rows="4" maxlength="400" 
                    placeholder="A high-energy techno track with pounding 4/4 beats, hypnotic synthesizer loops, and driving basslines perfect for underground raves..."></textarea>
                <div class="char-counter" id="charCounter">0/400</div>
            </div>
            
            <button id="makeTechnoBtn" class="make-techno-btn">
                üéµ MAKE TECHNO
            </button>
        </div>
        
        <div id="statusCard" class="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const apiKey = document.getElementById('apiKey');
        const model = document.getElementById('model');
        const gender = document.getElementById('gender');
        const instrumental = document.getElementById('instrumental');
        const description = document.getElementById('description');
        const makeTechnoBtn = document.getElementById('makeTechnoBtn');
        const statusCard = document.getElementById('statusCard');
        const results = document.getElementById('results');
        const charCounter = document.getElementById('charCounter');

        // Character counter
        description.addEventListener('input', () => {
            const count = description.value.length;
            charCounter.textContent = `${count}/400`;
            charCounter.className = 'char-counter' + 
                (count > 350 ? ' danger' : count > 300 ? ' warning' : '');
        });

        // Load saved API key or set default
        const savedKey = localStorage.getItem('udioApiKey');
        const defaultKey = 'sk-6be589a8f1734207bd5fdf0655f81919';
        if (savedKey) {
            apiKey.value = savedKey;
        } else {
            apiKey.value = defaultKey;
            localStorage.setItem('udioApiKey', defaultKey);
        }

        // Save API key
        apiKey.addEventListener('change', () => 
            localStorage.setItem('udioApiKey', apiKey.value)
        );

        // Main generation function
        makeTechnoBtn.addEventListener('click', async () => {
            const key = apiKey.value.trim();
            const desc = description.value.trim();
            
            if (!key) return showStatus('üîë Please enter your Udio API key', 'error');
            if (!desc) return showStatus('üìù Please describe your techno track', 'error');

            makeTechnoBtn.disabled = true;
            makeTechnoBtn.textContent = 'üéß GENERATING TECHNO...';
            showStatus('üéµ Creating your techno masterpiece...', 'loading');

            try {
                const response = await fetch('https://udioapi.pro/api/v2/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: model.value,
                        gpt_description_prompt: desc,
                        make_instrumental: instrumental.checked,
                        gender: gender.value || undefined,
                        style_weight: 0.8,
                        weirdness_constraint: 0.6,
                        audio_weight: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('‚úÖ Techno generation started successfully!', 'success');
                    displayResult(result);
                } else {
                    throw new Error(result.message || 'Generation failed');
                }
            } catch (error) {
                console.error('API Error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showStatus('‚ùå Network error: Check your connection and API endpoint', 'error');
                } else {
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                }
            } finally {
                makeTechnoBtn.disabled = false;
                makeTechnoBtn.textContent = 'üéµ MAKE TECHNO';
            }
        });

        function showStatus(message, type) {
            statusCard.className = `status ${type}`;
            statusCard.textContent = message;
            statusCard.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => statusCard.style.display = 'none', 5000);
            }
        }

        function displayResult(result) {
            const resultHTML = `
                <div class="result">
                    <h3>üéµ Techno Track Created!</h3>
                    <p><strong>Task ID:</strong> ${result.data.task_id}</p>
                    <p><strong>Work ID:</strong> ${result.workId}</p>
                    <p><strong>Model:</strong> ${model.value}</p>
                    <p><strong>Status:</strong> Processing...</p>
                    
                    <div class="action-buttons">
                        <button class="action-btn" onclick="window.open('https://udioapi.pro/dashboard', '_blank')">
                            üìä Check Progress
                        </button>
                        <button class="action-btn" onclick="copyToClipboard('${result.data.task_id}')">
                            üìã Copy Task ID
                        </button>
                    </div>
                    
                    <p style="margin-top: 15px; font-size: 13px; opacity: 0.8;">
                        ÔøΩÔøΩ Your techno track is being generated! Check the dashboard to monitor progress and download when ready.
                    </p>
                </div>
            `;
            
            results.innerHTML = resultHTML + results.innerHTML;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('üìã Task ID copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('üìã Task ID copied!', 'success');
            });
        }
    </script>
</body>
</html>
