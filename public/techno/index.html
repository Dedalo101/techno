<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNO Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container { max-width: 480px; margin: 0 auto; padding: 20px; position: relative; }
        .header { text-align: center; margin-bottom: 40px; padding-top: 40px; }
        .logo { 
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #888;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .main-card { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .input-group { margin-bottom: 24px; }
        .input-group label { 
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: #ccc;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 16px 18px; font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; background: rgba(255, 255, 255, 0.05);
            color: #fff; transition: all 0.3s ease; font-family: inherit;
        }
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none; border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }
        .input-group textarea { resize: vertical; min-height: 100px; }
        
        .api-key-group { display: none; }
        
        .make-techno-btn {
            width: 100%; padding: 20px; font-size: 18px; font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: #ffffff; border: none; border-radius: 16px;
            cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 
                0 8px 32px rgba(255, 107, 107, 0.3),
                0 4px 16px rgba(78, 205, 196, 0.2);
            position: relative; overflow: hidden; margin-top: 24px;
        }
        .make-techno-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(255, 107, 107, 0.4),
                0 6px 20px rgba(78, 205, 196, 0.3);
        }
        .make-techno-btn:active { transform: translateY(0); }
        .make-techno-btn:disabled { 
            opacity: 0.7; 
            background: linear-gradient(135deg, #666 0%, #444 100%);
            cursor: not-allowed; transform: none;
        }
        
        .status-card {
            padding: 16px 20px; border-radius: 12px; margin: 20px 0;
            text-align: center; font-weight: 500; display: none; font-size: 14px;
        }
        .status-card.loading { 
            background: rgba(255, 193, 7, 0.15); color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        .status-card.success { 
            background: rgba(40, 167, 69, 0.15); color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        .status-card.error { 
            background: rgba(220, 53, 69, 0.15); color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .result-card {
            background: rgba(78, 205, 196, 0.1); border-radius: 16px;
            padding: 24px; margin: 24px 0; 
            border: 1px solid rgba(78, 205, 196, 0.3); display: none;
        }
        .result-card h3 { color: #4ecdc4; margin-bottom: 16px; font-size: 18px; font-weight: 600; }
        .result-card p { margin: 6px 0; font-size: 14px; color: #ccc; }
        
        .action-buttons { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
        .action-btn {
            flex: 1; min-width: 120px; padding: 12px 16px; 
            background: rgba(255, 255, 255, 0.05); color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3); border-radius: 10px;
            cursor: pointer; font-weight: 500; text-align: center;
            transition: all 0.3s ease; font-size: 14px;
            text-decoration: none; display: inline-block;
        }
        .action-btn:hover {
            background: rgba(78, 205, 196, 0.1); border-color: #4ecdc4;
            transform: translateY(-1px);
        }
        
        .char-counter { font-size: 12px; color: #888; text-align: right; margin-top: 4px; }
        .char-counter.warning { color: #ffc107; }
        .char-counter.danger { color: #dc3545; }
        
        .checkbox-group { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .checkbox-group input[type="checkbox"] { width: 18px; height: 18px; accent-color: #4ecdc4; }
        .checkbox-group label {
            font-size: 14px; color: #ccc; margin: 0;
            text-transform: none; letter-spacing: normal;
        }
        
        .char-counter { 
            font-size: 12px; color: rgba(255,255,255,0.6);
            text-align: right; margin-top: 5px;
        }
        .char-counter.warning { color: #ffaa00; }
        .char-counter.danger { color: #ff4444; }
        
        @media (max-width: 480px) {
            .action-buttons { flex-direction: column; }
            .action-btn { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéµ TECHNO GENERATOR</div>
            <p style="opacity: 0.8;">AI-Powered Music Creation</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>üîë Udio API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>
            
            <div class="input-group">
                <label>ü§ñ AI Model</label>
                <select id="model">
                    <option value="chirp-v4-5">Chirp v4.5</option>
                    <option value="chirp-v5">Chirp v5 ‚≠ê</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>üé§ Voice Type</label>
                <select id="gender">
                    <option value="">Auto</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="instrumental" style="width: auto; margin: 0;">
                    üéπ Instrumental Only
                </label>
            </div>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>üéµ Describe Your Techno Track</label>
                <textarea id="description" rows="4" maxlength="400" 
                    placeholder="A high-energy techno track with pounding 4/4 beats, hypnotic synthesizer loops, and driving basslines perfect for underground raves..."></textarea>
                <div class="char-counter" id="charCounter">0/400</div>
            </div>
            
            <button id="makeTechnoBtn" class="make-techno-btn">
                üéµ MAKE TECHNO
            </button>
        </div>
        
        <div id="statusCard" class="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const apiKey = document.getElementById('apiKey');
        const model = document.getElementById('model');
        const gender = document.getElementById('gender');
        const instrumental = document.getElementById('instrumental');
        const description = document.getElementById('description');
        const makeTechnoBtn = document.getElementById('makeTechnoBtn');
        const statusCard = document.getElementById('statusCard');
        const results = document.getElementById('results');
        const charCounter = document.getElementById('charCounter');

        // Character counter
        description.addEventListener('input', () => {
            const count = description.value.length;
            charCounter.textContent = `${count}/400`;
            charCounter.className = 'char-counter' + 
                (count > 350 ? ' danger' : count > 300 ? ' warning' : '');
        });

        // Load saved API key or set default
        const savedKey = localStorage.getItem('udioApiKey');
        const defaultKey = 'sk-6be589a8f1734207bd5fdf0655f81919';
        if (savedKey) {
            apiKey.value = savedKey;
        } else {
            apiKey.value = defaultKey;
            localStorage.setItem('udioApiKey', defaultKey);
        }

        // Save API key
        apiKey.addEventListener('change', () => 
            localStorage.setItem('udioApiKey', apiKey.value)
        );

        // Main generation function
        makeTechnoBtn.addEventListener('click', async () => {
            const key = apiKey.value.trim();
            const desc = description.value.trim();
            
            if (!key) return showStatus('üîë Please enter your Udio API key', 'error');
            if (!desc) return showStatus('üìù Please describe your techno track', 'error');

            makeTechnoBtn.disabled = true;
            makeTechnoBtn.textContent = 'üéß GENERATING TECHNO...';
            showStatus('üéµ Creating your techno masterpiece...', 'loading');

            try {
                const response = await fetch('https://udioapi.pro/api/v2/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: model.value,
                        gpt_description_prompt: desc,
                        make_instrumental: instrumental.checked,
                        gender: gender.value || undefined,
                        style_weight: 0.8,
                        weirdness_constraint: 0.6,
                        audio_weight: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('‚úÖ Techno generation started successfully!', 'success');
                    displayResult(result);
                } else {
                    throw new Error(result.message || 'Generation failed');
                }
            } catch (error) {
                console.error('API Error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showStatus('‚ùå Network error: Check your connection and API endpoint', 'error');
                } else {
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                }
            } finally {
                makeTechnoBtn.disabled = false;
                makeTechnoBtn.textContent = 'üéµ MAKE TECHNO';
            }
        });

        function showStatus(message, type) {
            statusCard.className = `status ${type}`;
            statusCard.textContent = message;
            statusCard.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => statusCard.style.display = 'none', 5000);
            }
        }

        function displayResult(result) {
            const resultHTML = `
                <div class="result">
                    <h3>üéµ Techno Track Created!</h3>
                    <p><strong>Task ID:</strong> ${result.data.task_id}</p>
                    <p><strong>Work ID:</strong> ${result.workId}</p>
                    <p><strong>Model:</strong> ${model.value}</p>
                    <p><strong>Status:</strong> Processing...</p>
                    
                    <div class="action-buttons">
                        <button class="action-btn" onclick="window.open('https://udioapi.pro/dashboard', '_blank')">
                            üìä Check Progress
                        </button>
                        <button class="action-btn" onclick="copyToClipboard('${result.data.task_id}')">
                            üìã Copy Task ID
                        </button>
                    </div>
                    
                    <p style="margin-top: 15px; font-size: 13px; opacity: 0.8;">
                        ÔøΩÔøΩ Your techno track is being generated! Check the dashboard to monitor progress and download when ready.
                    </p>
                </div>
            `;
            
            results.innerHTML = resultHTML + results.innerHTML;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('üìã Task ID copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('üìã Task ID copied!', 'success');
            });
        }
    </script>
</body>
</html>
