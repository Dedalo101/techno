<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNO Generator - AI Music Creation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); color: #fff; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-content { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; }
        .panel { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 10px; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; }
        .generate-btn { width: 100%; padding: 15px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .generate-btn:hover { transform: translateY(-2px); }
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; display: none; }
        .status.loading { background: rgba(255,193,7,0.2); border: 1px solid #ffc107; color: #ffc107; }
        .status.success { background: rgba(40,167,69,0.2); border: 1px solid #28a745; color: #28a745; }
        .status.error { background: rgba(220,53,69,0.2); border: 1px solid #dc3545; color: #dc3545; }
        .result-item { background: rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; margin: 10px 0; }
        .action-btn { background: rgba(78,205,196,0.2); color: #4ecdc4; border: 1px solid #4ecdc4; border-radius: 6px; padding: 8px 12px; margin: 5px; cursor: pointer; }
        .char-count { font-size: 12px; color: rgba(255,255,255,0.6); float: right; }
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .particle { position: absolute; width: 4px; height: 4px; border-radius: 50%; animation: float 6s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
        @media (max-width: 1024px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <header>
            <h1>üéµ TECHNO Generator</h1>
            <p>AI-Powered Music Creation with Udio API</p>
        </header>
        <div class="main-content">
            <div class="panel">
                <h3>API Settings</h3>
                <div class="input-group">
                    <label>Udio API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter API key">
                </div>
                <div class="input-group">
                    <label>Model:</label>
                    <select id="model">
                        <option value="chirp-v4-5" selected>Chirp v4.5</option>
                        <option value="chirp-v5">Chirp v5</option>
                    </select>
                </div>
            </div>
            <div class="panel">
                <h3>Generate Music</h3>
                <div class="input-group">
                    <label>Description (max 400 chars):</label>
                    <textarea id="description" maxlength="400" placeholder="A upbeat techno track with heavy bass..."></textarea>
                    <small class="char-count">0/400</small>
                </div>
                <div class="input-group">
                    <label><input type="checkbox" id="instrumental"> Instrumental</label>
                </div>
                <div class="input-group">
                    <label>Gender:</label>
                    <select id="gender">
                        <option value="">Auto</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button id="generateBtn" class="generate-btn">üéµ Generate Music</button>
            </div>
            <div class="panel">
                <h3>Results</h3>
                <div id="status" class="status"></div>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script>
        const particles = ['#00ffff', '#ff00ff', '#ffff00', '#ff006e', '#8338ec'];
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.background = particles[Math.floor(Math.random() * particles.length)];
            document.getElementById('particles').appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }, 200);

        document.getElementById('description').addEventListener('input', e => {
            document.querySelector('.char-count').textContent = e.target.value.length + '/400';
        });

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value.trim();
            const description = document.getElementById('description').value.trim();
            
            if (!apiKey) return showStatus('‚ùå Enter API key', 'error');
            if (!description) return showStatus('‚ùå Enter description', 'error');

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'üéß Generating...';
            showStatus('üéµ Creating music...', 'loading');

            try {
                const response = await fetch('https://udioapi.pro/api/v2/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: document.getElementById('model').value,
                        gpt_description_prompt: description,
                        make_instrumental: document.getElementById('instrumental').checked,
                        gender: document.getElementById('gender').value || undefined
                    })
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('‚úÖ Generation started!', 'success');
                    document.getElementById('results').innerHTML = `
                        <div class="result-item">
                            <h4>üéµ Task Created</h4>
                            <p><strong>ID:</strong> ${result.data.task_id}</p>
                            <button class="action-btn" onclick="window.open('https://udioapi.pro/dashboard')">üìä Dashboard</button>
                            <button class="action-btn" onclick="navigator.clipboard.writeText('${result.data.task_id}')">üìã Copy ID</button>
                        </div>
                    ` + document.getElementById('results').innerHTML;
                } else {
                    throw new Error(result.message || 'Failed');
                }
            } catch (error) {
                showStatus(`‚ùå ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'ÔøΩÔøΩ Generate Music';
            }
        });

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = msg;
            status.style.display = 'block';
        }

        // Load saved API key
        const saved = localStorage.getItem('apiKey');
        if (saved) document.getElementById('apiKey').value = saved;
        document.getElementById('apiKey').addEventListener('change', e => 
            localStorage.setItem('apiKey', e.target.value)
        );
    </script>
</body>
</html>
