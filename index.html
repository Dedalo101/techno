efreshing and generating again`}finally{progress.innerHTML=''}}function updateQuota(){let quota=parseInt(localStorage.getItem('techno-quota')||10);quota=Math.max(0,quota-1);localStorage.setItem('techno-quota',quota);document.getElementById('quota-count').textContent=quota;if(quota===0)alert('Daily limit reached!')}document.addEventListener('DOMContentLoaded',()=>{const quota=parseInt(localStorage.getItem('techno-quota')||10);document.getElementById('quota-count').textContent=quota});</script></body></html>
