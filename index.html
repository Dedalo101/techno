<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNO</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: rgba(255,255,255,0.02);
            --border: rgba(255,255,255,0.08);
            --text: #ffffff;
            --accent: #00ff99;
            --neon: #ff0077;
            --muted: rgba(255,255,255,0.6);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: min(720px, 92vw);
            background: linear-gradient(180deg, var(--panel), transparent);
            border-radius: var(--radius);
            padding: 48px;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
        }

        .logo {
            font-weight: 800;
            font-size: 2.8rem;
            letter-spacing: 0.15em;
            color: var(--accent);
            text-shadow: 0 0 18px rgba(0,255,153,0.12), 0 0 36px rgba(255,0,119,0.04);
        }

        .neon-btn {
            appearance: none;
            border: 0;
            padding: 18px 48px;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--neon), #7f00ff);
            color: #fff;
            font-weight: 700;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 6px 30px rgba(255,0,119,0.18), 0 0 40px rgba(0,255,153,0.04) inset;
            transition: transform .12s ease, box-shadow .12s ease, filter .12s;
        }

        .neon-btn:active {
            transform: translateY(1px) scale(.998);
        }

        .neon-btn:disabled {
            opacity: .6;
            filter: grayscale(.2);
            cursor: wait;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .status {
            font-size: .95rem;
            color: var(--muted);
            min-height: 1.2em;
            text-align: center;
        }

        .player {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .download {
            color: var(--accent);
            text-decoration: none;
            border: 1px solid rgba(0,255,153,0.12);
            padding: 8px 14px;
            border-radius: 8px;
        }

        a.download:focus, .neon-btn:focus {
            outline: 3px solid rgba(0,255,153,0.12);
            outline-offset: 4px;
        }

        @media (max-width: 520px) {
            .card { padding: 28px; }
            .logo { font-size: 2rem; }
            .neon-btn { padding: 14px 30px; font-size: 1.05rem; }
        }
    </style>
</head>

        async function generate() {
            const btn = document.querySelector('.neon-btn');
            const status = document.getElementById('status');
            const player = document.getElementById('player');
            
            btn.disabled = true;
            status.textContent = 'Generating THENO track...';
            player.innerHTML = '';
            
            try {
                const response = await fetch('https://suno-api-zeta-wine.vercel.app/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_TOKEN}`
                    },
                    body: JSON.stringify({
                        prompt: 'Industrial techno THENO track, heavy distorted kicks, mechanical percussion, dark atmosphere, 128 BPM',
                        make_instrumental: true,
                        wait_audio: true
                    })
                });

                if (!response.ok) throw new Error('Generation failed');
                
                const data = await response.json();
                
                if (data && data[0] && data[0].audio_url) {
                    status.textContent = 'Track ready!';
                    player.innerHTML = `
                        <audio controls style="width: 100%; max-width: 300px;">
                            <source src="${data[0].audio_url}" type="audio/mpeg">
                        </audio>
                        <a href="${data[0].audio_url}" download class="download">DOWNLOAD</a>
                    `;
                } else {
                    throw new Error('No audio generated');
                }
                
            } catch (error) {
                status.textContent = 'Generation failed. Try again.';
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }
